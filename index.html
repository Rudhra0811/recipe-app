<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bites - Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header>
        <h1>Tasty Bites</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#favorites">Favorites</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to Tasty Bites</h2>
            <p>Discover delicious recipes from around the world!</p>
        </section>

        <section id="search">
            <h2>Search Recipes</h2>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter ingredients or dish name">
                <button type="submit">Search</button>
            </form>
            <div id="loading-spinner" class="hidden">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
            <div id="search-results" class="recipe-grid"></div>
        </section>

        <section id="favorites">
            <h2>My Favorite Recipes</h2>
            <div id="favorites-list" class="recipe-grid"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tasty Bites. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
